    for(let i = 1; i < a.length; i++) {

    }
    for(let j = 1; j < b.length; j++) {
        if(b[j] < d) d = b[j]
    }

    console.log(c - d)
}

/*  Ex 2
    creare la funzione countVowels che prende in ingresso una stringa, e restituisce una mappa che avrà per chiavi tutte le vocali alfabetiche e per rispettivi valori il numero di occorrenze di ogni vocale nella stringa
    es 'ciao a tutti' produce { a => 2, e => 0, i => 2, o => 1, u => 1 }
*/
{
function countVowels(a) {

    b = 0, c = 0, d = 0, e = 0, f = 0
    for(let i = 0; i < a.length; i++) {
        if(a[i] == 'a') b++
        else if(a[i] == 'e') c++
        else if(a[i] == 'i') d++
        else if(a[i] == 'o') e++
        else if(a[i] == 'u') f++
    }
    
    let m = new Map()
    m.set('a', b)
    m.set('e', c)
    m.set('i', d)
    m.set('o', e)
    m.set('u', f)

    console.log(m)
}
stringa = 'ciao a tutti'
countVowels(stringa)
}
console.log('----------')

/*  Ex 3
    creare la funzione invertCase che prende in ingresso una stringa.
    Se la stringa è in lower case, restituisce la stringa in upper case.
    Se la stringa è in upper case restituisce la stringa in lower case.
    Assumere che sia in una forma o l'altra.
*/
{
function invertCase(a) {
    if(a.toUpperCase() != a && a.toLowerCase() != a) return false
    if(a.toUpperCase() == a) a = a.toLowerCase()
    else a = a.toUpperCase()
    console.log(a)
}
stringa = 'CIAO A TUTTI'
invertCase(stringa)
console.log('----------')
}
