/*  Ex 1
    creare la funzione selector, che accetta una stringa in ingresso è in grado di stabilire se è un selettore CSS valido (selettore semplice, senza annidamenti), tra:
    - selettore di id
    - selettore di classe
    - selettore di un elemento tra div, span e img
    Se lo è, restituisce true, altrimenti false.
    In fase di chiamata, stampare un apposito messaggio in ouput, per ognuna delle seguenti chiamate:
    selector('#myDiv')  -> è un selettore valido, di id
    selector('.myDiv')  -> è un selettore valido, di classe
    selector('div')  -> è un selettore valido, di elemento div
    selector('paperino')  -> non è un selettore valido
    selector('ul')  -> non è un selettore valido (non è div, span o img)
*/
{
function selector(a) {
    if(a[0] == '#') {
        console.log(a + ' è un selettore valido di id')
        return true
    } else if(a[0] == '.') {
        console.log(a + ' è un selettore valido di classe')
        return true
    } else if(a == 'div' || a == 'span' || a == 'img') {
        console.log(a + ' è un selettore valido di elemento div, span o img')
        return true
    } else {
        console.log(a + ' non è un selettore valido')
        return false
    }
}
selector('#myDiv')
selector('.myDiv')
selector('div')
selector('paperino')
selector('ul')
}

/*  Ex 5
    Creare una funzione makeMatrix, che prende in ingresso un array di 10 numeri a piacere compresi tra 1 e 10, e restituisce una matrice composta da due array, uno in cui ci sono tutti i numeri pari o superiori a 6, uno in cui ci sono tutti i numeri inferiori a 6.
    Con la matrice restituita, stampare la media dei numeri pari o superiori a 6 del primo array e la media dei numeri inferiori a 6 del secondo array.
*/
{
function maleMatrix(a) {

    if(a.length != 10) return false
    for(let i = 0; i < a.length; i++) {
        if(isNaN(a[i]) || a[i] < 0 || a[i] > 10) return false
    }

    let b = [], c = [], d = [b + c]
    for(let j = 0; j < a.length; j++) {
        if(a[j] % 2 == 0 || a[j] > 6) b.push(a[j])
        if(a[j] < 6) c.push(a[j])
    }

    let e = 0, f = 0
    for(let k = 0; k < b.length; k ++) {
        e += b[k]
    }
    for(let l = 0; l < c.length; l ++) {
        f += c[l]
    }

    console.log(e / b.length)
    console.log(f / c.length)
    
}
maleMatrix([3, 8, 5, 2, 7, 1, 9, 4, 10, 6])
}
