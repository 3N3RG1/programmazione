<script>

    // trovare la stringa più lunga tra due stringhe salvate in 2 variabili, stamparla in output con l'aggiunta del messaggio 'la stringa più lunga è:'

    // 1° MODO

    let stringa1 = 'digitazon'
    let stringa2 = 'alunni'
    let più_lunga = 'la stringa più lunga è: '
    let uguali = 'le due stringhe sono uguali'

    let messaggio_finale

    if ( stringa1.length > stringa2.length ) {
        messaggio_finale = più_lunga + stringa1
    }
    
    else if ( stringa2.length > stringa1.length ) {

    }

    // crea una variabile stringa con un vlore a piacere e stampare i suoi caratteri invertiti separati da -, su un'unica riga

    // 1° MODO

    let stringa3 = 'ciao'

    console.log( stringa3.charAt(3) + '-' + stringa3.charAt(2) + '-' + stringa3.charAt(1) + '-' + stringa3.charAt(0) )

    // 2° MODO

    let space = '-'
    let result

    result = stringa3.charAt(3) + space + stringa3.charAt(2) + space + stringa3.charAt(1) + space + stringa3.charAt(0)

    console.log( result )

    
    // date due variabili con valori 'kiwi' e 'banana', stampa in output il seguente risultato (la prima e la terza lettera della prima stringa concatenata ad un underscore e alla seconda stringa maiuscola): kw_BANANA

    let kiwi = 'kiwi'
    let banana = 'banana'
    let underscore = '_'

    let macedonia

    macedonia = kiwi.charAt(0) + kiwi.charAt(2) + underscore + banana.toUpperCase()

    console.log ( macedonia )
