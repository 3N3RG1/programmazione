// between
function between(a, b) {
  let c = b, d = []
  if(a > b) {
    c = a
    a = b
  }
  for(let i = a+1; i < c; i++) {
    d.push(i)
  }
  return d
}

// biggerString
function biggerString(a, b) {
  if (a.length > b.length) return a
  else if (a.length < b.length) return b
  return `${a} e ${b} hanno la stessa lunghezza`
}

// countNoSpaces
function countNoSpaces(string) {
  let a = 0
  for(let i = 0; i < string.length; i++) {
    if(string[i] != ' ') a++
  }
  return a
}

// countUndefinedKeys
function countUndefinedKeys(obj) {
  let a = Object.values(obj), b = 0
  for(let i = 0; i < a.length; i++) {
    if(a[i] === undefined || a[i] === null) b++
  }
  return b
}

// countVowels
function countVowels(string) {
  let a = 0
  for(let i = 0; i < string.length; i++) {
    if(string[i] == 'a' || string[i] == 'e' || string[i] == 'i' || string[i] == 'o' || string[i] == 'u') a++
  }
  return a
}

// createArray
function createArray(n) {
  let a = []
  if(n < 1) return a
  if(Number.isInteger(n)) {
    for(let i = 0; i < n; i++) {
      a.push(n)
    }
  }
  return a
}

// even
function even(arr) {
  let a = []
  for(let i = 0; i < arr.length; i++) {
    if(arr[i] % 2 == 0) a.push(arr[i])
  }
  return a
}

function isDivisible(a, b) {
  return a % b == 0
}

// isInArray
function isInArray(n, ns) {
  for(let i = 0; i < n.length; i++) {
    if(n[i] === ns) return true
  }
  return false
}

// isInString

// sum
function sum(arr) {
  let b = 0
  for(let i = 0; i < arr.length; i++) {
    b += arr[i]
  }
  return b

// alfabetoStrambo
function alfabetoStrambo(s) {
  let a = ''
  for(let i = 0; i < s.length; i++) {
    if(s[i+1] == ' ' || i == s.length-1 && (s[i] == 'a' || s[i] == 'e' || s[i] == 'i' || s[i] == 'o' || s[i] == 'u')) a += s[i] + 'r' + s[i]
    else a += s[i]
  }
  return a
}

// algebra
function algebra(arr) {
    let a = 1, b = 0
    for(let i = 0; i < arr.length; i++) {
        if(arr[i] % 2 == 0) a = a * arr[i]
        else b += arr[i]
    }
    if(a == 1) a = 0
    return a - b
}

// concatAll
function concatAll(...arrs) {
    let array = []
    for(let i = 0; i < arrs.length; i++) {
        array = array.concat(arrs[i])
    }
    return array

    for(let i = 0; i < n; i++) {
        b = Math.random()
        if(b != 0) a.push(b)
    }
    return a
}

    for(let i = 0; i < arr.length; i++) {

function mapsUnion(m1, m2) {
  m2.forEach(function(v,k) {m1.set(k,v)})

// removeVowels
function removeVowels(string) {
    let a = ''
    for(let i = 0; i < string.length; i++) {
        if(string[i] != 'a' && string[i] != 'e' && string[i] != 'i' && string[i] != 'o' && string[i] != 'u') a += string[i]
    }
    return a
}

// reverse
function reverse(string) {
    let a = ''
    for(let i = string.length-1; i >= 0; i--) {
        a += string[i]
    }
    return a
}

// union
function union(arr1, arr2) {

// isPalindrome
function isPalindrome(string) {
    if(string == '') return false
    for(let i = 0; i < Math.trunc(string.length/2); i++) {
        if(string[i] != string[string.length-1-i]) return false
    }
    return true
}

// mergeSortedArray
function mergeSortedArrays(arr1, arr2) {
    const array = []
    for(let i = 0, j = 0; i <= arr1.length && j <= arr2.length;) {
        if(arr1[i] <= arr2[j]) array.push(arr1[i++])
        else if(arr1[i] > arr2[j]) array.push(arr2[j++])
        else if(i == arr1.length) for(j, i++; j < arr2.length; j++) array.push(arr2[j])
        else if(j == arr2.length) for(i, j++; i < arr1.length; i++) array.push(arr1[i])
    }
    return array
}

// morse
function morse(parola) {
    let map = new Map([
        ['a', '.-'],
        ['b', '-...'],
        ['c', '-.-.'],
        ['d', '-..'],
        ['e', '.'],
        ['f', '..-.'],
        ['g', '--.'],
        ['h', '....'],
        ['i', '..'],
        ['j', '.---'],
        ['k', '.-.'],
        ['l', '.-..'],
        ['m', '--'],
        ['n', '-.'],
        ['o', '---'],
        ['p', '.--.'],
        ['q', '--.-'],
        ['r', '.-.'],
        ['s', '...'],
        ['t', '-'],
        ['u', '..-'],
        ['v', '...-'],
        ['w', '.--'],
        ['x', '-..-'],
        ['y', '-.--'],
        ['z', '--..']
    ]), string = ''
    for(let i = 0; i < parola.length; i++) {
        if(i != parola.length-1) string += map.get(parola[i]) + ' '
        else string+= map.get(parola[i])
    }
    return string
}

// noConditionals
function noConditionals(n) {
    // (n + 1) - (2 * n)
    return 1 - n
}

// occurencies
function occurrencies(word) {
    let map = new Map(), array = []
    for(let i = 0; i < word.length; i++) {
        if(!map.has(word[i]) && word[i] != ' ') map.set(word[i], 1)
        else if(word[i] != ' ') map.set(word[i], map.get(word[i])+1)
    }
    map.forEach(function(v) {
        array.push(v)
    })
    return array.sort(function(a, b){return a - b})
}
