<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop_up.html</title>
    <link rel="stylesheet" href="../css/pop_up.css">

</head>
<body>

<section>
    <img class="goku" src="../../assets/images/goku_1080x1080.jpg">

    <!-- CHECKBOX -->
    <input type="checkbox" id="click">
    <label for="click" class="login_signup"><img src="../../digitazon/assets/images/like.png"></label>
    
    <!-- POP-UP -->
    <section class="pop-up">
            
        <div class="div">
            <!-- x -->
            <label for="click"><img src="../../assets/images/close.png" alt="close"></label>

            <input type="checkbox" id="prova">
            <label for="prova">prova 1</label>
            <label for="prova">prova 2</label>
            
            <!-- form per il login -->
            <form class="uno" action="https://lazys.requestcatcher.com/">

                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <button>Log in</button>
            </form>

            <!-- form per il sing in -->
            <div class="due">
                <form>
                    
                    <input type="text" placeholder="porcoschifo">
                    <input type="password" placeholder="password">
                    <button>Log in</button>
                </form>
            </div>
        </div>

    </section>

    <img class="svg" src="../../assets/images/bag.png">
    <img src="../../digitazon/assets/images/goku.jpg">
    <img src="../../digitazon/assets/images/goku.jpg">
    <img src="../../digitazon/assets/images/goku.jpg">
    <img src="../../digitazon/assets/images/goku.jpg">
</section>



</body>
</html>
