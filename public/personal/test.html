    for(let i = 0; i < str1.length;) {
        if((str1[i-1] == undefined || str1[i-1] == ' ') && str1[i] == str2[0]) {
            let correctWord = ''
            for(let j = 0; j < str2.length; j++) correctWord += str1[j+i]
            if(correctWord == str2 && (str1[i+str2.length] == undefined || str1[i+str2.length] == ' ')) {
                finalString += str3
                i += str2.length
            }
        } else finalString += str1[i++]
    }
    return finalString
}

function newArray(arr) {
    for(let i = 0; i < arr.length; i++) {
        arrayObject = Object.keys(arr[i])
        if(arr[i].type == 'boolean') arr[i][arrayObject[0]] = false
        else if(arr[i].type == 'string') arr[i][arrayObject[0]] = ''
        else if(arr[i].type == 'number') arr[i][arrayObject[0]] = 0
        else if(arr[i].type == 'array') arr[i][arrayObject[0]] = []
        else if(arr[i].type == 'object') arr[i][arrayObject[0]] = {}
    }
    return arr
}

let half

function target(arr, n) {
    half = Math.round(start+end/2)
    if(arr[half] == n) return half
    if(arr[start] == arr[end]) return half
    if(arr[half] > n) {
        end = half
        // end = half-1
        target(arr, n)
        return half
    }
    if(arr[half] < n) {
        start = half
        // start = half+1
        target(arr, n)
        return half
    }
}
