function foo(i) {
    if (i < 0) { return }
    console.log(`begin: ${i}`)
    foo(i - 1)
    console.log(i)
}
foo(3)

// fattoriale
function factorial(n) {
    let result = 1
    for(let i = 2; i <= n; i++) {
        result *= i
    }
    return result
}
// console.log(factorial(2))

// fattoriale ma recursivo
function fattoriale(n) {
    if(n < 2) return n
    return n * fattoriale(n-1)
  }
// console.log(fattoriale(5))
}

console.log('-----')


/* PROBLEMI CHE NON RIESCO A RISOLVERE */
{
// es fatto all'orale | reference
function e(a) {
    a.push(89)
    return a
}
let ax = [17]
console.log(e(ax))
console.log(ax)

// introduce il concetto di closure
function x(n) {
    return function() { return ++n }
}
let y = x(0)
console.log(y()) // 1
console.log(y()) // 2
console.log(y()) // 3
}

// REDUCE
{
function reduce(arr, fn, initial) {
  // dobbiamo scorrerre sull'array per ogni elemento
  // invocare fn passando l'initial e l'i-esimo
  // memorizzare il valore ottenuto in initial
  // ritornare initial
  for(let i = 0; i < arr.length; i++) {
    initial = fn(initial, arr[i])
  }
  return initial
}
function sum(a,b) { return a + b }
function product(a,b) { return a * b }
reduce([1,2,3], sum, 0)
reduce([1,2,3], product, 1)
}
