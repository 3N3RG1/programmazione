<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop_up</title>
    <link rel="stylesheet" href="pop_up_1.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');    
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

<!-- ACCOUNT -->
<input type="checkbox" id="account">
<label for="account">
    <span class="material-symbols-outlined account-circle">account_circle</span>
</label>

<!-- SECTION-POP-UP -->
<section class="section-pop-up">

    <!-- POP-UP -->
    <div class="pop-up">

        <div class="x">
            <label for="account">
                <span class="material-symbols-outlined close">close</span>
            </label>
        </div>

        <input type="checkbox" id="click-button">
        <div class="login-signup">
            <div class="background">cane</div>
            <div class="login-button">
                <label for="click-button">Login</label>
            </div>
            <div class="signup-button">
                <label for="click-button">SignUp</label>
            </div>
            <label class="transparent"></label>
        </div>

        <div class="login">
            <div class="form-login">
                <div>
                    <input type="text" placeholder="Username">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>
                <div class="password">
                    <div>
                        <label>Remember me
                            <input type="checkbox">
                        </label>
                    </div>
                    <div>Forgot Password?</div>
                </div>
                <div>Accedi</div>
            </div>
            <hr>
            <div class="google-facebook">
                <div>Google</div>
                <div>Facebook</div>
            </div>
        </div>

        <div class="signup">
            cane
        </div>

    </div>

</section>

</body>
</html>
